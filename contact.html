<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Table Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="setupNavigation()">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MR Pandian Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="dynamicNav"></ul>
        </div>
    </div>
</nav>

<!-- Contact Section -->
<div class="container mt-5">
    <h2 class="text-center">Contact Us</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Hotel Address</h4>
            <p>No:76, PH road, Maduravoyal, Chennai: 600050</p>
            <p><strong>Email:</strong> krishnavergil1092@gmail.com</p>
            <p><strong>Phone:</strong> +91 9942272728</p>
        </div>
        <div class="col-md-6">
            <h4>Send us a message</h4>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
            <p id="contactConfirmation" class="text-success text-center mt-3"></p>
        </div>
    </div>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        document.getElementById("contactConfirmation").innerText = "Your message has been sent successfully!";
        document.getElementById("contactForm").reset();
    });
</script>

<script src="script.js"></script>
</body>
</html>
