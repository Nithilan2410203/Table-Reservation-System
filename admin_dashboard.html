<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MR Pandian Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            margin-top: 30px;
        }
        .table-container {
            margin-top: 20px;
        }
        .navbar {
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="reservation.html">Reservations</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Admin Dashboard -->
<div class="container dashboard-container">
    <h2 class="text-center">Admin Dashboard</h2>

    <!-- Search Bar -->
    <div class="mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Search Reservation by Name" onkeyup="searchReservation()">
    </div>

    <!-- Reservation Table -->
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Guests</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reservationTable">
                <tr>
                    <td>John Doe</td>
                    <td>johndoe@gmail.com</td>
                    <td>2024-06-10</td>
                    <td>19:00</td>
                    <td>4</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteReservation(this)">Delete</button></td>
                </tr>
                <tr>
                    <td>Mary Jane</td>
                    <td>maryjane@gmail.com</td>
                    <td>2024-06-11</td>
                    <td>20:30</td>
                    <td>2</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteReservation(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript for Admin Functions -->
<script>
    function searchReservation() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.querySelectorAll("#reservationTable tr");

        rows.forEach(row => {
            let name = row.cells[0].innerText.toLowerCase();
            if (name.includes(input)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }

    function deleteReservation(button) {
        let row = button.closest("tr");
        row.remove();
        alert("Reservation deleted successfully!");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
