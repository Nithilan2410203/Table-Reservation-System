<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Table Reservation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <div class="login-container">
        <div class="login-card">
            <h2 class="text-center">MR Pandian Hotel</h2>
            <p class="text-center">Table Reservation System</p>
            
            <!-- Toggle Buttons -->
            <div class="toggle-buttons text-center">
                <button class="btn btn-primary" onclick="showLogin('user')">User Login</button>
                <button class="btn btn-secondary" onclick="showLogin('admin')">Admin Login</button>
            </div>

            <!-- User Login Form -->
            <form id="user-login">
                <h4>User Login</h4>
                <input type="text" id="user-username" class="form-control mb-2" placeholder="Username" required>
                <input type="password" id="user-password" class="form-control mb-2" placeholder="Password" required>
                <button type="button" class="btn btn-success w-100" onclick="validateLogin('user')">Login</button>
                <p id="user-error" class="text-danger mt-2"></p>
            </form>

            <!-- Admin Login Form -->
            <form id="admin-login" class="d-none">
                <h4>Admin Login</h4>
                <input type="text" id="admin-username" class="form-control mb-2" placeholder="Admin Username" required>
                <input type="password" id="admin-password" class="form-control mb-2" placeholder="Admin Password" required>
                <button type="button" class="btn btn-danger w-100" onclick="validateLogin('admin')">Login</button>
                <p id="admin-error" class="text-danger mt-2"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
